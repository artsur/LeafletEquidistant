<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
<script src="leaflet-equidistant.js"></script>
<style>
  #map {
    width: 100%;
    height: 80vh;
  }
  #mapN {
    width: 100%;
    height: 80vh;
  }
</style>
<body>

<div id="map"></div>
<p>&nbsp;</p>
<div id="mapN"></div>

<script>
  window.onload = () => {
    let map = L.map('map').setView([60, 30], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);
    L.leafletEquidistant().addTo(map);

    let mapN = L.map('mapN').setView([60, 10], 3);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'}).addTo(mapN);
    L.leafletEquidistant({
      distanceUnits: 'nm',
      labelUnits: 'nm',
      updateThrottleMs: 50,
      rangeSet: [
        {minZoom: 1, maxZoom: 2, distance: 1000},
        {minZoom: 3, maxZoom: 3, distance: 500},
        {minZoom: 4, maxZoom: 4, distance: 300},
        {minZoom: 5, maxZoom: 5, distance: 100},
        {minZoom: 6, maxZoom: 6, distance: 50},
        {minZoom: 7, maxZoom: 7, distance: 30},
        {minZoom: 8, maxZoom: 8, distance: 10},
        {minZoom: 9, maxZoom: 9, distance: 5},
        {minZoom: 10, maxZoom: 10, distance: 3},
        {minZoom: 11, maxZoom: 11, distance: 2},
        {minZoom: 12, maxZoom: 12, distance: 1},
        {minZoom: 13, maxZoom: 13, distance: 0.5},
        {minZoom: 14, maxZoom: 14, distance: 0.3},
        {minZoom: 15, maxZoom: 15, distance: 0.2},
        {minZoom: 16, maxZoom: 16, distance: 0.1},
        {minZoom: 17, maxZoom: 17, distance: 0.05},
        {minZoom: 18, maxZoom: 18, distance: 0.02},
        {minZoom: 19, maxZoom: 22, distance: 0.01},
      ]
    }).addTo(mapN);
  }
</script>
</body>
</html>
